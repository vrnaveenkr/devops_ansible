---

- hosts: localhost
  connection: local
  gather_facts: False

  tasks:
    - name: import vpc variables
      include_vars: vars/vpc_setup

    - name: create devops vpc
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout